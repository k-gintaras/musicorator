<div class="container-fluid">
  <div class="row" style="margin-bottom: 20px">
    <button
      [ngStyle]="
        currentRow.title === row.title
          ? { 'font-weight': 'bold' }
          : { 'font-weight': 'normal' }
      "
      mat-raised-button
      *ngFor="let row of matrix"
      (click)="setCurrentRow(row)"
    >
      {{ row.title }}
    </button>
  </div>
  <div class="row">
    <div class="col-2">{{ currentRow.title }}</div>
    <div class="col-10">
      <mat-chip-list>
        <mat-chip
          *ngFor="let tag of currentRow.value"
          (click)="tryAddValidated(tag.name, resultsArray); showNext()"
          [ngStyle]="{
            color: 'white',
            border: isThisTagSelected(tag.name) ? '2px solid black' : '',
            'background-color': tag.color,
            'min-height': '25px',
            'font-size': 'small'
          }"
        >
          {{ tag.name }}
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
<hr />

<div>
  <mat-chip-list #customId>
    <span style="font-weight: bold; padding-right: 5px"> custom </span>
    <mat-chip
      *ngFor="let item of songSuggestions.concat(custom)"
      (click)="tryAddValidated(item, resultsArray)"
      style="color: white"
      [ngStyle]="{
        'background-color': 'grey',
        'min-height': '25px',
        'font-size': 'small'
      }"
      [removable]="true"
      (removed)="removeCustom(item)"
    >
      {{ item }}
    </mat-chip>
    <input
      style="max-width: 100px"
      placeholder="New Type..."
      [matChipInputFor]="customId"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="addCustom($event)"
    />
  </mat-chip-list>
</div>

<div
  (click)="isOpen = !isOpen"
  class="clickable-text"
  style="height: 20px; background-color: rgb(238, 237, 237)"
>
  More
</div>
<div *ngIf="isOpen">
  <div class="container-fluid unselectable">
    <div class="row tight-row" *ngFor="let row of matrix">
      <div class="col-2">{{ row.title }}</div>
      <div class="col-10">
        <mat-chip-list>
          <div *ngFor="let tag of row.value">
            <mat-chip
              (click)="tryAddValidated(tag.name, resultsArray)"
              style="color: white"
              [ngStyle]="{
                color: 'white',
                border: isThisTagSelected(tag.name) ? '2px solid black' : '',
                'background-color': tag.color,
                'min-height': '25px',
                'font-size': 'small'
              }"
            >
              {{ tag.name }}
            </mat-chip>
          </div></mat-chip-list
        >
      </div>
    </div>
    <div class="row tight-row">
      <div class="col-2">custom</div>
      <div class="col-10">
        <mat-chip-list #customId>
          <mat-chip
            *ngFor="let item of songSuggestions.concat(custom)"
            (click)="tryAddValidated(item, resultsArray)"
            style="color: white"
            [ngStyle]="{
              'background-color': 'grey',
              'min-height': '25px',
              'font-size': 'small'
            }"
            [removable]="true"
            (removed)="removeCustom(item)"
          >
            {{ item }}
          </mat-chip>
          <input
            placeholder="New Type..."
            [matChipInputFor]="customId"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="addCustom($event)"
          />
        </mat-chip-list>
      </div>
    </div>
  </div>
</div>
