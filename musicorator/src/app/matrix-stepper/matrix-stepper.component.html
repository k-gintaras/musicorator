<div class="container-fluid unselectable" style="min-height: 100px">
  <div class="row tab-container">
    <button
      class="tab-button"
      [class.active]="currentRow.title === row.title"
      mat-raised-button
      *ngFor="let row of matrix"
      (click)="setCurrentRow(row)"
    >
      {{ row.title }}
    </button>
  </div>

  <div class="row">
    <div class="col-2">
      {{ currentRow.title }}
    </div>
    <div class="col-10">
      <mat-chip-grid>
        <mat-chip-row
          *ngFor="let tag of currentRow.value"
          (click)="
            tryAddValidatedWithGroup(tag, resultsArray, false); showNext()
          "
          [ngStyle]="{
            color: 'white',
            border: isThisTagSelected(tag.name) ? '2px solid black' : '',
            'background-color': tag.color,
            'min-height': '25px',
            'font-size': 'small'
          }"
        >
          {{ tag.name }}
        </mat-chip-row>
      </mat-chip-grid>
    </div>
  </div>
</div>
